<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Admin or Driver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <div class="admin-container">
        <header>
            <h1>Create Admin / Driver</h1>
            <a href="{{ url_for('admin.dashboard') }}" class="logout-button">â¬… Back to Dashboard</a>
        </header>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash">
              {% for msg in messages %}
                <p>{{ msg }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin.create_users') }}">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role" required>
                <option value="">Select Role</option>
                <option value="admin">Admin</option>
                <option value="driver">Driver</option>
                <option value="customer">Customer</option>
            </select>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
