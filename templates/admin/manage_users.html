<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Manage Users</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='admin_styles.css') }}"
    />
  </head>
  <body>
    <div class="logo">
      <img src="images/logo.png" alt="brand logo" />
    </div>
    <h1>Manage Users</h1>

    <a href="{{ url_for('admin.dashboard') }}"
      ><button>Back to Dashboard</button></a
    >

    <table border="1">
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
