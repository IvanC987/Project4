<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Webpage</title>
    <!-- link to external css stylesheet-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
  </head>
  <body>
    <!-- nav bar -->
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="menu">Menu</a></li>
          <li>
            <a href="order_status">Order Status</a>
          </li>
          <li><a href="cart">Cart</a></li>
          <li><a href="checkout">Checkout</a></li>
        </ul>
      </nav>
    </header>
    <br /><br /><br />
    <div class="cart">
      <h1>Your Cart</h1>
      <ul>
        {% for item in cart %}
        <li>
          {{ item.quantity }}x {{ item.name }} - ${{ item.total }}
          <!-- button to remove item from cart -->
          <button onclick="removeFromCart({{ item.id }})">Remove</button>
        </li>
        {% endfor %}
      </ul>

      <p>Subtotal: ${{ total }}</p>

      <!-- checkout button -->
      <form action="/checkout" method="GET">
        <button type="submit">Proceed to Checkout</button>
      </form>
    </div>

    <!-- To handle removing items from cart -->
    <script>
      function removeFromCart(itemId) {
        fetch("/remove_from_cart", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ item_id: itemId }),
        })
          .then((response) => response.json())
          .then((data) => {
            location.reload(); // reload cart page to update UI
          });
      }
    </script>
  </body>
</html>
