<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Webpage</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
  </head>
  <body>
    <div class="logo">
      <img src="/static/images/logo.png" alt="brand logo" />
    </div>
    <div class="cart">
    <h1>Your Cart</h1>
    <ul>
      {% for item in cart %}
      <li>
        {{ item.name }} - ${{ item.price }}
        <button onclick="removeFromCart({{ item.id }})">Remove</button>
      </li>
      {% endfor %}
    </ul>
    <p>Total: ${{ total }}</p>
    <a href="/checkout"><button>Proceed to Checkout</button></a>
  </body>
</div>
</html>
