<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Webpage</title>
    <!-- link to external css stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
  </head>
  <body>
    <!-- header with navigation bar -->
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="menu">Menu</a></li>
          <li>
            <a href="order_status">Order Status</a>
          </li>
          <li><a href="cart">Cart</a></li>
          <li><a href="checkout">Checkout</a></li>
        </ul>
      </nav>
    </header>

    <!-- checkout section -->
    <div class="checkout">
      <h1>Checkout</h1>
      <!-- form for user checkout details -->
      <form action="/checkout" method="POST">
        <!-- user name, address, and phone number input -->
        <label>Name:</label>
        <input type="text" name="name" required /><br />
        <label>Address:</label>
        <input type="text" name="address" required /><br />
        <label>Phone:</label>
        <input type="text" name="phone" required /><br />

        <!-- special instructions textarea -->
        <div class="form-group">
          <label for="instructions">Special Instructions:</label>
          <textarea
            id="instructions"
            name="instructions"
            class="form-control"
            rows="4"
            maxlength="500"
            style="resize: vertical"
          ></textarea>
        </div>

        <!-- submit button to place the order -->
        <button type="submit">Place Order</button>
      </form>
    </div>
  </body>
</html>
