<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Webpage</title>
    <!-- link to external css stylesheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
    <style>
      /* make the background image cover the whole page */
      body {
        margin: 0;
        padding: 0;
        background-image: url("/static/images/background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        height: 100vh;
        color: white;
        font-family: sans-serif;
      }

      /* dark overlay for better text visibility */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      /* center content on the page */
      .centered-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .centered-content img {
        width: 50%;
      }

      .get-started-btn {
        padding: 12px 24px;
        font-size: 1.2rem;
        background-color: #ff3130;
        color: whitesmoke;
        border: none;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .get-started-btn:hover {
        background-color: #5990a3;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .centered-content img,
      .centered-content .get-started-btn {
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
      }

      .centered-content img {
        animation-delay: 0.2s;
      }

      .centered-content .get-started-btn {
        animation-delay: 0.6s;
      }

      .navbar {
        width: 100%;
        height: 60px;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff39;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-sizing: border-box;
      }

      .navbar .logo {
        height: 100%;
        display: flex;
        align-items: center;
      }

      .navbar .logo img {
        height: 250px;
        width: auto;
        object-fit: contain;
        margin-top: 50px;
      }

      .navbar .nav-links a {
        text-decoration: none;
        font-weight: 500;
        color: whitesmoke;
        font-size: 1rem;
        padding: 8px 16px;
        background-color: #5990a3;
        border-radius: 6px;
        transition: all 0.3s ease;
      }

      .navbar .nav-links a:hover {
        background-color: #ff3130;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="{{ url_for('home') }}">
          <img
            src="/static/images/mini-logo.png"
            alt="The Rusty Skillet Logo"
          />
        </a>
      </div>
      <div class="nav-links">
        <a href="{{ url_for('menu') }}">Menu</a>
        <a href="{{ url_for('login') }}">Login</a>
      </div>
    </nav>

    <div class="centered-content">
      <img src="/static/images/mini-logo.png" alt="" />
      <br /><br />
      <a href="{{ url_for('signup') }}" class="get-started-btn">GET STARTED</a>
    </div>
  </body>
</html>
