<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Webpage</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
  </head>
  <body>
    <div class="logo">
      <img src="/static/images/logo.png" alt="" />
    </div>
    <div class="menu">
      <h1>Menu</h1>
      <ul>
        {% for item in menu %}
        <li>
          {{ item.name }} - ${{ item.price }}
          <button onclick="addToCart({{ item.id }})">Add to Cart</button>
        </li>
        {% endfor %}

        <a href="/"><button>Return to Main Page</button></a>
      </ul>
    </div>
  </body>
</html>
