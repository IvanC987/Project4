<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flask Webpage</title>
    <!-- link to external stylesheet for customer styles -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
  </head>
  <body>
    <!-- site header with navigation menu -->
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <!-- links to different sections/pages -->
          <li><a href="menu">Menu</a></li>
          <li>
            <a href="order_status">Order Status</a>
          </li>
          <li><a href="cart">Cart</a></li>
          <li><a href="checkout">Checkout</a></li>
        </ul>
      </nav>
    </header>
    <br /><br /><br />
    <!-- menu section with items to display -->
    <div class="menu">
      <div class="logo">
        <img src="/static/images/logo.png" alt="brand logo" />
      </div>
      <h1>Menu</h1>
      <!-- loop through menu items and display each one -->
      <ul>
        {% for item in menu %}
        <li>
          <!-- display item name and price -->
          <strong>{{ item.name }}</strong> - ${{ item.price }}<br />
          <!-- display item description -->
          {{ item.description }}<br />
          <!-- button to add item to cart -->
          <button onclick="addToCart({{ item.item_id }})">Add to Cart</button>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- javascript function to handle adding items to the cart -->
    <script>
      function addToCart(itemId) {
        // send post request to add item to cart
        fetch("/add_to_cart", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ item_id: itemId }),
        })
          .then((response) => response.json())
          .then((data) => {
            // show a confirmation alert with the message from server
            alert(data.message);
          });
      }
    </script>
  </body>
</html>
