<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Status</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='customer_styles.css') }}"
    />
    <style>
      /* card-specific styling */
      .order-status {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f4f4f4;
        border-radius: 10px;
      }

      /* individual order card */
      .order-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-bottom: 1rem;
        transition: transform 0.2s;
      }

      /* hover effect for cards */
      .order-card:hover {
        transform: scale(1.02);
      }

      /* header of each order card */
      .order-header {
        display: flex;
        flex-direction: column;
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
      }

      /* body of each order card */
      .order-body {
        font-size: 0.95rem;
      }

      /* message if there are no orders */
      .no-orders {
        text-align: center;
        font-style: italic;
        color: gray;
      }

      /* layout for multiple order cards */
      .order-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem; /* space between cards */
        justify-content: center;
      }

      /* responsive layout for order cards (3 per row) */
      .order-card {
        flex: 1 1 calc(33.333% - 1rem);
        box-sizing: border-box;
        margin: 0.5rem 0;
      }

      /* container for refresh button */
      .refresh-container {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <!-- site header with navigation menu -->
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="menu">Menu</a></li>
          <li><a href="order_status">Order Status</a></li>
          <li><a href="cart">Cart</a></li>
          <li><a href="checkout">Checkout</a></li>
        </ul>
      </nav>
    </header>
    <br /><br /><br />
    <div class="order-status">
      <!-- refresh button for reloading the page -->
      <div class="refresh-container">
        <button class="refresh-button" onclick="location.reload();">
          ‚ü≥ Refresh
        </button>
      </div>
      <h1>Your Order Status</h1>

      <!-- check if there are any orders -->
      {% if orders %}
      <div class="order-grid">
        <!-- loop through each order and display in a card -->
        {% for order in orders %}
        <div class="order-card">
          <div class="order-header">
            <span>Order #{{ order.order_id }}</span>
            <span>Status: {{ order.status }}</span>
          </div>
          <div class="order-body">
            <p>Total: ${{ order.total_price }}</p>
          </div>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <!-- message when no orders are found -->
      <p class="no-orders">No orders found.</p>
      {% endif %}
    </div>
  </body>
</html>
